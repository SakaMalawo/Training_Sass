/* Formulaire d'ajout de produit */

    display: block;

#addProduct textarea {

    padding: 0.5em;
    border: 1px solid #ddd;
    border-radius: 5px;

#addProduct input:focus,
#addProduct textarea:focus {

#addProduct button {
    padding: 0.5em 1em;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;

#addProduct button:hover {
    background-color: #388E3C;

    <!-- Main Page Content -->

        <!-- Your existing content goes here -->
    </main>

    <!-- Agro Space Content (initially hidden) -->
    <main id="agroSpace" style="display: none;">
        <section id="products">
            <h2>Nos Produits</h2>
            <div id="productList"></div>
        </section>

        <section id="addProduct">
            <h2>Ajouter un Produit</h2>
            <form id="productForm">
                <label for="productName">Nom du Produit:</label>
                <input type="text" id="productName" required>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" required></textarea>

                <label for="productPrice">Prix:</label>
                <input type="number" id="productPrice" required>

                <button type="submit">Ajouter</button>
            </form>
        </section>
    </main>

    <script>
        // Fonction pour afficher l'Espace Agro lorsque le lien est cliqué
function openAgroSpace() {
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('agroSpace').style.display = 'block';
}

// Soumission du formulaire d'ajout de produit
document.getElementById('productForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const productName = document.getElementById('productName').value;
    const productDescription = document.getElementById('productDescription').value;
    const productPrice = document.getElementById('productPrice').value;

    const productList = document.getElementById('productList');

    // Créer un nouvel élément produit
    const productItem = document.createElement('div');
    productItem.className = 'product';

    const productDetails = `
        <h3>${productName}</h3>
        <p>${productDescription}</p>
        <p><strong>Prix :</strong> ${productPrice} Ariary</p>
    `;

    productItem.innerHTML = productDetails;
    productList.appendChild(productItem);

    // Effacer le formulaire
    document.getElementById('productForm').reset();
});

// Fonction de recherche de produits
function searchProduct() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const products = document.querySelectorAll('.product');

    products.forEach(function(product) {
        const productName = product.querySelector('h3').textContent.toLowerCase();
        if (productName.includes(searchInput)) {
            product.style.display = '';
        } else {
            product.style.display = 'none';
        }
    });
}

    </script>
